services:
  # ==========================================
  # 1. TUS MICROSERVICIOS (Java + Postgres)
  # ==========================================
  directorio-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: directorio_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports: [ "5433:5432" ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  ms-directorio:
    build: 
      context: ./ms-directorio
      dockerfile: Dockerfile
    container_name: ms-directorio
    ports: [ "8081:8081" ]
    environment:
      - SERVER_PORT=8081
      - SPRING_DATASOURCE_URL=jdbc:postgresql://directorio-db:5432/directorio_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      directorio-db:
        condition: service_healthy

  # ==========================================
  # 2. MS NÚCLEO / SWITCH (Puerto 8082)
  # ==========================================
  
  nucleo-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nucleo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports: [ "5434:5432" ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
  
  ms-nucleo:
    build: 
      context: ./MSNucleoSwitch
      dockerfile: Dockerfile
    container_name: ms-nucleo
    ports: [ "8082:8082" ]
    environment:
      - SERVER_PORT=8082
      - SPRING_DATASOURCE_URL=jdbc:postgresql://nucleo-db:5432/nucleo_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - URL_DIRECTORIO=http://ms-directorio:8081
      - URL_CONTABILIDAD=http://ms-contabilidad:8083
    depends_on:
      nucleo-db:
        condition: service_healthy
      ms-directorio:
        condition: service_started

  contabilidad-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: contabilidad_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports: [ "5435:5432" ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  # ==========================================
  # 3. MS CONTABILIDAD (Puerto 8083)
  # ==========================================
  
  ms-contabilidad:
    build: 
      context: ./Switch-ms-contabilidad
      dockerfile: Dockerfile
    container_name: ms-contabilidad
    ports: [ "8083:8083" ]
    environment:
      - SERVER_PORT=8083
      - SPRING_DATASOURCE_URL=jdbc:postgresql://contabilidad-db:5432/contabilidad_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      contabilidad-db:
        condition: service_healthy

  compensacion-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: compensacion_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports: [ "5436:5432" ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  # ==========================================
  # 4. MS COMPENSACIÓN (Puerto 8084)
  # ==========================================
  
  ms-compensacion:
    build: 
      context: ./MSCompensacionSwitch
      dockerfile: Dockerfile
    container_name: ms-compensacion
    ports: [ "8084:8084" ]
    environment:
      - SERVER_PORT=8084
      - SPRING_DATASOURCE_URL=jdbc:postgresql://compensacion-db:5432/compensacion_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      compensacion-db:
        condition: service_healthy

  devolucion-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: devolucion
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports: [ "5437:5432" ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d devolucion"]
      interval: 5s
      retries: 5

 # ==========================================
  # 5. MS DEVOLUCIONES (Puerto 8085)
  # ==========================================
  
  ms-devolucion:
    build: 
      context: ./MSDevolucionSwitch
      dockerfile: Dockerfile
    container_name: ms-devolucion
    ports: [ "8085:8085" ]
    environment:
      - SERVER_PORT=8085
      - SPRING_DATASOURCE_URL=jdbc:postgresql://devolucion-db:5432/devolucion
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=admin
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      devolucion-db:
        condition: service_healthy

# ==========================================
  # 6. KONG API GATEWAY (CORREGIDO)
  # ==========================================
  kong:
    image: kong:3.4
    container_name: kong-gateway
    restart: always
    volumes:
      - ./kong.yml:/usr/local/kong/declarative/kong.yml
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_STATUS_LISTEN: 0.0.0.0:8100
      
      # --- CONFIGURACIÓN DEL PANEL (FIX VISUAL) ---
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:8002
      # Esta URL le dice al panel dónde buscar los datos (CORS FIX)
      # IMPORTANTE: Asegúrate que esta IP es accesible desde tu navegador
      KONG_ADMIN_GUI_API_URL: http://3.140.230.212:8001
      
      KONG_PLUGINS: bundled,prometheus,cors,key-auth

    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
      - "8100:8100"
    depends_on:
      ms-nucleo:
        condition: service_started

  # ==========================================
  # 7. MONITOREO
  # ==========================================
  prometheus:
    image: prom/prometheus
    container_name: switch-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    container_name: switch-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

  # ==========================================
  # 8. NGINX PROXY MANAGER
  # ==========================================
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: switch-npm
    restart: always
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    environment:
      DISABLE_IPV6: 'true'
    volumes:
      - ./npm_data:/data
      - ./npm_letsencrypt:/etc/letsencrypt
    depends_on:
      - kong
    networks:
      - default